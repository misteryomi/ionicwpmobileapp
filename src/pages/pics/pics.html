<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="camera"></ion-icon> Pics Only</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list>
  <div *ngFor="let post of posts; let first = first; let odd = odd;">

    <div class="first-post" (click)="postTapped($event, post)">
        <h2 [innerHTML]="post.title.rendered" ></h2>
        <div class="img-container">
          <img [src]="post.source_url" class="post-image" alt=''/>
        </div>
    <hr/>
    </div>
  </div>
</ion-list>



 <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
